dist: xenial
language: cpp

compiler:
  - clang

cache:
  ccache: true
  directories:
    - $HOME/.mx

before_install:
  - |
    if [ "${TRAVIS_BRANCH}" == "${TRAVIS_TAG}" ]; then
      echo "Building a tag."
    else
      if [ "$TRAVIS_PULL_REQUEST" != "false" ]; then
        TRAVIS_COMMIT_RANGE="$TRAVIS_BRANCH"
      fi
      (git diff --name-only $TRAVIS_COMMIT_RANGE || echo "") | grep -qvE '(\.md$)' || {
        echo "Only docs were updated, stopping build process."
        exit
      }
    fi
  - wget https://github.com/graalvm/openjdk8-jvmci-builder/releases/download/jvmci-20-b03/openjdk-8u212_1-jvmci-20-b03-linux-amd64.tar.gz
  - mkdir openjdk1.8.0-jvmci
  - tar --strip 1 -C openjdk1.8.0-jvmci -xvf openjdk-*.tar.gz
  - git clone https://github.com/graalvm/mx.git

before_script:
  - export JAVA_HOME=$TRAVIS_BUILD_DIR/openjdk1.8.0-jvmci
  - export PATH=$PATH:$TRAVIS_BUILD_DIR/mx
  - sudo ln -s $(which ccache) /usr/lib/ccache/clang
  - sudo ln -s $(which ccache) /usr/lib/ccache/clang++
  - export CFLAGS="-Wno-unknown-warning-option"

script:
  - mx sforceimports
  - mx build
  - cd ../graal/vm
  - mx --dy nodeprof,/compiler --force-bash-launchers=true --disable-polyglot build
  - cd -
  - mx test-all

deploy:
  provider: releases
  api_key:
    secure: ""
  file: build/nodeprof.jar
  skip_cleanup: true
  on:
    tags: true

